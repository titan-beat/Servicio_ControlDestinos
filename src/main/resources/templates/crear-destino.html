<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Ingreso Destino</title>
</head>
<body>
<header>
  <nav class="navbar  navbar-expand-lg navbar-dark ">
        <div class="container">
            <h2>Control de Destinos<h2/>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active"  href="/pasajero/pasajeros">Pasajeros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/destino/destinos">Destinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/pasajero/crear">Nuevo Pasajero</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/destino/crear">Nuevo Destino</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 
    </header>
    
   <div class="container">  
   <br>
    <h1>Ingreso Destino</h1>
    <br>
    	<form th:action="@{/destino/guardar}" th:object="${destino}" method="post">
		<table>
			<tr>
				<td>Ciudad:</td>
				<td><input type="text" class="form-control" th:field="*{ciudad}" /></td>
			</tr>
			<tr>
				<td>Pa√≠s:</td>
				<td><input type="text" class="form-control" th:field="*{pais}"/></td>
			</tr>
			<tr>
				<td>Fecha:</td>
				<td><input type="date" class="form-control" th:field="*{fecha}" /></td>
			</tr>
			<tr>
				<td>Pasajero:</td>
				 <td><select class="form-select" th:field = "*{pasajero}">
				 <option th:each="pasajero: ${pasajeros}" th:value="${pasajero.getId}"
				 th:text="${pasajero.nombre+' '+pasajero.apellido}"></option>
				 	<!--  <c:forEach var="item" items="${listaPasajeros}" >
                        <option value="${item.getId()}">
                         	<th:text="${item.getNombre()} ${item.getApellido()}" />
                        </option>
                    </c:forEach> -->  
                     
                    </select>
                    </td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" class="btn m-2 btn-primary" value="Agregar" /></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
