	 <div class="container">
	 <br>
		<h1>Destinos</h1>
		<br>
	<div>
	<br style="margin-top: 15px" />
	<table border="1" width="90%" class="table table-hover">
	<thead class="thead-dark">
		<tr>
			<th>Ciudad</th>
			<th>Pais</th>
			<th>Fecha</th>
			<th>Pasajero</th>
		</tr>
		</thead>
		<tbody>
		<!--  <c:forEach items="${listaDestinos}" var="u">-->
			<tr th:each="destino:${listaDestinos}">
				<td th:text="${destino.getCiudad()}"/>
				<td th:text="${destino.getPais()}"/>
				<td th:text="${destino.getFecha()}"/>
				<!--  <td th:text="${destino.getPasajero()"/> -->
				<td><label th:each="pasajero: ${destino.pasajero}" th:text="${pasajero.nombre+' '+pasajero.apellido}"></label></td>
			</tr>
		</tbody>
	</table>
	</div>
	</div>
