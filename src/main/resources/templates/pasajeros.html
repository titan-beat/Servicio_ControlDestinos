<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Pasajeros</title>
</head>
<body>
<header>
  <nav class="navbar  navbar-expand-lg navbar-dark ">
        <div class="container">
            <h2>Control de Destinos<h2/>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active"  href="/pasajero/pasajeros">Pasajeros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/destino/destinos">Destinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/pasajero/crear">Nuevo Pasajero</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/destino/crear">Nuevo Destino</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 
    </header>
  
   <div class="container"> 
   <br> 
   <h1>Pasajeros</h1>
   <br>
    <br style="margin-top: 15px" />
	<table border="1" width="90%" class="table table-hover">
	<thead class="thead-dark">
		<tr>
			<th>Rut</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Edad</th>
			<th>Ciudad Natal</th>
			<th>Destinos</th>
		</tr>
		</thead>
		
		<tbody>
		<!--  <c:forEach items="${listaPasajeros}" var="u"> -->
		<tr th:each="pasajero:${listaPasajeros}">
				<td th:text="${pasajero.getRut()}"/>
				<td th:text="${pasajero.getNombre()}"/>
				<td th:text="${pasajero.getApellido()}"/>
				<td th:text="${pasajero.getEdad()}"/>
				<td th:text="${pasajero.getCiudadNatal()}"/>
				<td><label th:each="destino: ${pasajero.destino}" th:text="${destino.ciudad}"></label></td>
				
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
